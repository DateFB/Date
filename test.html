    <!-- Parse Javascript Library -->
    <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.3.5.min.js"></script>

    <script type="text/javascript">
    var DateInfo = Parse.Object.extend("Date", { }, {
    createNew: function(userID, dateTime, headline, locationName, lat, lon, blind, category, description, age, minSeek, maxSeek, gen, genSeek) {
        var d = new DateInfo();

        d.set("UserID", userID);
        d.set("DateString", dateTime);
        d.set("Headline", headline);
        d.set("LocationName", locationName);

        var point = new Parse.GeoPoint({latitude: lat, longitude: lon});
        d.set("LocationGeo", point);

        d.set("Blind", blind);
        d.set("Purpose", category);
        d.set("Description", description);

        d.set("PosterAge", age);
        d.set("PosterGender", gen);
        d.set("PosterMinAgePref", minSeek);
        d.set("PosterMaxAgePref", maxSeek);
        d.set("PosterGenderPref", genSeet);

        d.save(null, {
    success: function(instance) {
        console.log("yup");
    },
    error: function(instance, error) {
        console.log(error);
    }
});
        return d;
    },

});

var instance = new DateInfo("111", new Date(), "Make it a double.", "Starbucks", -40, 120, false, "coffee", "do stuff", 27, 23, 30, "male", "male");
