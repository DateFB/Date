    <div id="map-canvas"></div>

    <!-- Our JS files -->
    <script src="parseUtils.js"></script>

    <script type="text/javascript">
        var DateInfo = Parse.Object.extend("DateInfo", { }, {
    createNew: function(userID, dateTime, headline, locationName, lat, lon, blind, category, description, age, minSeek, maxSeek, gen, genSeek) {
        var dateinfo = new DateInfo();

        dateinfo.set("UserID", userID);
        dateinfo.set("DateString", dateTime);
        dateinfo.set("Headline", headline);
        dateinfo.set("LocationName", locationName);

        var point = new Parse.GeoPoint({latitude: lat, longitude: lon});
        dateinfo.set("LocationGeo", point);

        dateinfo.set("Blind", blind);
        dateinfo.set("Purpose", category);
        dateinfo.set("Description", description);

        dateinfo.set("PosterAge", age);
        dateinfo.set("PosterGender", gen);
        dateinfo.set("PosterMinAgePref", minSeek);
        dateinfo.set("PosterMaxAgePref", maxSeek);
        dateinfo.set("PosterGenderPref", genSeek);

        dateinfo.save(null, {
            success: function(dateinfo) {
                console.log("yup");
            },
            error: function(dateinfo, error) {
                console.log("nope");
            }
        });

        return dateinfo;
    },

});

var instance = DateInfo.createNew("111", "2015-03-17", "let's get coffee", "Starbucks", -40, 120, false, "coffee", "do stuff", 27, 23, 30, "male", "male");
