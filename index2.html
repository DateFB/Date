<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body, html {
            height: 100%;
            width: 100%;
        }

        #map-canvas {
            height: 50%;
            width:  50%;
            margin: auto;
            padding: 0px;
        }
    </style>
    <!-- Googele Maps API with auth key -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSUePcmFpi7VdwNfaFXkNc0zo2hO9N9Mk">
    </script>
</head>


<body>
    <div id="map-canvas"></div>

    <script>
            var map;
            var infowindow;
            var focus;

            function initialize() {
                focus = new google.maps.LatLng(47.616831, -122.329461)
                var mapOptions = {
                    zoom: 15,
                    center: focus
                };
                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                msearch(null, null, 500, ['food']);
            }
            google.maps.event.addDomListener(window, 'load', initialize);

            var infowindow;

            function msearch(method, arg, meters, typeopts) {

                var request = {
                    location: focus,
                    radius: meters,
                    types: typeopts
                };
                infowindow = new google.maps.InfoWindow();
                var service = new google.maps.places.PlacesService(map);
                service.nearbySearch(request, callback);
            }

            function callback(results, status) {
                if (status == google.maps.places.PlacesServiceStatus.OK) {
                    for (var i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                }
            }


            function createMarker(place) {
                var placeLoc = place.geometry.location;
                var marker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location
                });

                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.setContent(place.name);
                    infowindow.open(map, this);
                });
            }
        </script>
</body>
</html>
