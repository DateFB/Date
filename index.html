<html>
<head>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <!-- Parse Javascript Library -->
    <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    
    <!-- Our CSS file -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Our JS files -->
    <script src="profile.js"></script>
    <script src="createDate.js"></script>
    <script src="browseDate.js"></script>
    <script src="misc.js"></script>
    <script src="parseUtils.js"></script>
    <script src="facebook-user-login.js"></script>
    
</head>
<body>
    <!-- The following snippet of code will give the basic version of the SDK where the 
     options are set to their most common defaults. You should insert it directly 
     after the opening <body> tag on each page you want to load it -->
    <script>
      // Initialize Parse
      Parse.initialize("YOUR_APP_ID", "YOUR_JAVASCRIPT_KEY");

      window.fbAsyncInit = function() {
        Parse.FacebookUtils.init({ // this line replaces FB.init({
          appId      : '457428537742584', // Facebook App ID
          status     : true,  // check Facebook Login status
          cookie     : true,  // enable cookies to allow Parse to access the session
          xfbml      : true,  // initialize Facebook social plugins on the page
          version    : 'v2.2' // point to the latest Facebook Graph API version
        });

        // Run code after the Facebook SDK is loaded.
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="loginbtn" class="btn btn-primary">
        Get Started
    </div>
    
    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
    </div>
    
</body>
</html>
